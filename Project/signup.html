<!DOCTYPE html>
<html>
<head>
	<title>PillPortal Signup Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="login.css">
</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-4 col-md-6 mx-auto">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title text-center">Sign Up</h4>
						<form>
							<div class="form-group">
								<label for="fullname">Full Name</label>
								<input type="text" class="form-control" id="fullname" placeholder="Enter full name">
							</div>
							<div class="form-group">
								<label for="username">Username</label>
								<input type="text" class="form-control" id="username" placeholder="Enter username">
							</div>
							<div class="form-group">
								<label for="email">Email Address</label>
								<input type="email" class="form-control" id="email" placeholder="Enter email">
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" class="form-control" id="password" placeholder="Enter password">
							</div>
							<div class="form-group">
								<label for="confirmpassword">Confirm Password</label>
								<input type="password" class="form-control" id="confirmpassword" placeholder="Enter password again">
							</div>
							<button type="submit" class="btn btn-primary btn-block">Sign Up</button>
							<hr>
							<p class="text-center">Already have an account? <a href=" index.html#carouselExampleIndicators" data-slide-to="1">Log in</a></p>
                            <strong><a href="index.html" style="color: black; " onmouseover="this.style.color='blue';" onmouseout="this.style.color='black'">Back</a></strong>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
    

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<!-- Popper.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
